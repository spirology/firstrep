<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Integration Example</title>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0" nonce="YOUR_NONCE"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Page!</h1>
    <p>If you like this page, please give us a Like!</p>

    <!-- Facebook Like Button -->
    <div class="fb-like" 
         data-href="https://www.yourwebsite.com" 
         data-width="" 
         data-layout="standard" 
         data-action="like" 
         data-size="small" 
         data-share="true"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Your Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
